<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            font-size: 16px;
        }
        .alert {
            margin-top: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover, .btn-success:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>CAESAR CIPHER</h3>
        
        <!-- Mã hóa -->
        <div>
            <h5 class="text-primary">ENCRYPTION</h5>
            <form method="POST" action="/caesar">
                <label for="inputPlainText">Plain text:</label>
                <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required/>
                
                <label for="inputKeyPlain">Key:</label>
                <input type="number" class="form-control" name="inputKeyPlain" placeholder="Input Key" required/>
                
                <button type="submit" class="btn btn-primary">Encrypt</button>
            </form>

            {% if encrypted_message %}
                <div class="alert alert-success">
                    <strong>Encrypted Text:</strong> {{ encrypted_message }}
                </div>
            {% endif %}
        </div>

        <hr>

        <!-- Giải mã -->
        <div>
            <h5 class="text-primary">DECRYPTION</h5>
            <form method="POST" action="/caesar">
                <label for="inputCipherText">Cipher text:</label>
                <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required/>
                
                <label for="inputKeyCipher">Key:</label>
                <input type="number" class="form-control" name="inputKeyCipher" placeholder="Input Key" required/>
                
                <button type="submit" class="btn btn-success">Decrypt</button>
            </form>

            {% if decrypted_message %}
                <div class="alert alert-info">
                    <strong>Decrypted Text:</strong> {{ decrypted_message }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
